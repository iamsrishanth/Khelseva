<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Unica One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="login1">
      <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />

      <div class="khelseva-3-1-wrapper">
        <img
          class="khelseva-3-1"
          loading="lazy"
          alt=""
          src="./public/khelseva-3-1@2x.png"
          id="kHELSEVA31"
        />
      </div>
      <div class="login-container">
        <div class="login-container-child" id="rectangle"></div>
        <div class="login-form">
          <div class="login-wrapper">
            <h1 class="login2">LOGIN</h1>
          </div>
          <form class="email-input-parent" id="loginForm">
            <div class="email-input">
              <div class="text-field">
                <div class="label">Email</div>
                <div class="text-field1">
                  <div class="text-frame">
                    <div class="text-value">First Text Value</div>
                    <div class="cursor">
                      <div class="cursor-child"></div>
                    </div>
                  </div>
                  <img class="email-icon" alt="" />

                  <input
                    class="placeholder"
                    placeholder="Enter your email"
                    type="email" 
                    id="emailInput" // Add ID for email input
                    required // Add required attribute
                  />
                </div>
              </div>
              <div class="text-field2">
                <div class="label1">Password</div>
                <div class="text-field3">
                  <div class="text-frame1">
                    <div class="text-value1">First Text Value</div>
                    <div class="cursor1">
                      <div class="cursor-item"></div>
                    </div>
                  </div>
                  <img class="email-icon1" alt="" />

                  <input
                    class="placeholder1"
                    placeholder="Enter your password"
                    type="password" 
                    id="passwordInput" // Add ID for password input
                    required // Add required attribute
                  />
                </div>
              </div>
            </div>
            <div class="forgot-password-click-here-wrapper">
              <div class="forgot-password-click-container">
                <span class="forgot-password4">forgot password? </span>
                <span class="click-here">click here</span>
              </div>
            </div>
            <div class="frame-wrapper2">
              <button class="frame-button" type="submit"> 
                <div class="frame-child7"></div>
                <div class="submit">SUBMIT</div>
              </button>
            </div>
          </form>
          <div class="social-login-container">
            <!-- ... your existing code ... -->
          </div>
        </div>
        <div class="create-user-container">
          <div class="not-a-user-container" id="notAUser">
            <span>Not a user? </span>
            <span class="create-account">Create account</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Get references to the form and input fields
      const loginForm = document.getElementById('loginForm');
      const emailInput = document.getElementById('emailInput');
      const passwordInput = document.getElementById('passwordInput');

      // Add a submit event listener to the form
      loginForm.addEventListener('submit', (event) => {
        // Prevent default form submission
        event.preventDefault();

        // Check if both email and password fields are filled
        if (emailInput.value !== '' && passwordInput.value !== '') {
          // Redirect to homepage.html
          window.location.href = './homepage.html';
        } else {
          // You can display an error message here if needed
          alert('Please enter both email and password!');
        }
      });

      // ... your existing code for kHELSEVA31 and notAUser ...
    </script>
  </body>
</html>
